<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Toc Toe</title>
</head>
<body>
    <div id="light" class="btn"><button id="light-mode">light off</button></div>
    <div class="container">
        <h2>Tic Toc Toe</h2>
        <div class="game">
            <button class="box" id="one"></button>
            <button class="box" id="two"></button>
            <button class="box" id="three"></button>
            <button class="box" id="four"></button>
            <button class="box" id="five"></button>
            <button class="box" id="six"></button>
            <button class="box" id="seven"></button>
            <button class="box" id="eight"></button>
            <button class="box" id="nine"></button>
        </div>
        <div id="score">
            <p>O-Score : <strong id="o-score">0</strong></p>
            <p> X-Score : <strong id="x-score">0</strong></p>
        </div>
        <p id="msg">Winner Announcement</p>
        <button id="reset" class="btn">Reset</button>
    </div>
    <footer>&copy;Sudhir With &hearts;</footer>
    <script src="script.js"></script>
</body>
</html>
